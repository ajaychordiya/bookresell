
    <div class="container contact-form">
        <br>
        <br><br>
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form #contact="ngForm" (submit)="onSubmit()">
            <h3>Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text"  class="form-control" placeholder="Your Name *"  [(ngModel)]="name"  name="name" #name1="ngModel" />
                        <div *ngIf="name1.invalid && (name1.dirty || name1.touched)" class="alert alert-danger">

                            <div *ngIf="name1.errors.required">
                              Name  is required.
                            </div>
                            <div *ngIf="name1.errors.minlength">
                                Name must be at least 10 characters long.
                            </div>
                            <div *ngIf="name1.errors.forbiddenName">
                               Name cannot be Bob.
                            </div>
                          </div>
              
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Your Email *"  />
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="mobile_no" name="mobile_no" class="form-control" placeholder="Your Phone Number *"  />
                    </div>
                   
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="msg" class="form-control" [(ngModel)]="msg" placeholder="Your Message *" ></textarea>
                    </div>
                </div>
                <button mat-raised-button color="primary" >Sign in</button>
            </div>
        </form>
</div>
